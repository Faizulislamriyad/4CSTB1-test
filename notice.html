<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notice</title>
    <link href="https://fonts.maateen.me/siyam-rupali/font.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <nav class="menu">
        <ul>
            <li><a href="index.html"><i class="fa-solid fa-house"></i></a></li>
            <li><a href="routine.html"><i class="fas fa-calendar-alt"></i></a></li>
            <li><a href="student.html"><i class="fa-solid fa-user-graduate"></i></a></li>
            <li><a href="notice.html"><i class="fa-solid fa-file-lines"></i></a></li>
            <li class="more"><a href="others.html"><i class="fa-solid fa-bars"></i></a></li>
        </ul>
    </nav>
    <div class="cont">
        <header>
            <div class="header-content">
                <div>
                    <h1>4CSTB1</h1>
                    <h3>Notice Board</h3>
                </div>
                <button id="settingsBtn" class="settings-btn" title="Settings">
                    <i class="fa-solid fa-gears"></i>
                </button>
            </div>
        </header>

        <!-- Login success message - initially hidden -->
        <div id="loginSuccessMessage" class="message-hidden">
            <span id="successText"></span>
            <button onclick="hideSuccessMessage()" class="close-btn">×</button>
        </div>

        <!-- Settings panel -->
        <div id="settingsPanel" class="settings-panel message-hidden">
            <div class="settings-header">
                <h3>Admin Login</h3>
                <button onclick="closeSettings()" class="close-btn">×</button>
            </div>
            <div class="input-group">
                <input type="password" id="adminCode" placeholder="Enter admin code">
                <button id="verifyBtn">Verify</button>
            </div>
            
            <div id="adminControls" class="message-hidden">
                <div class="admin-header">
                    <h3>Logged in as: <span id="currentUser"></span></h3>
                    <button id="logoutBtn" class="logout-btn">Logout</button>
                </div>
                <div class="input-group">
                    <input type="text" id="noticeTitle" placeholder="Notice title">
                    <textarea id="noticeContent" placeholder="Notice details"></textarea>
                    <button id="addNoticeBtn">Add Notice</button>
                </div>
            </div>
        </div>

        <div class="notices-container">
            <h2>All Notices</h2>
            <div id="noticesList">
                <!-- Notices will be loaded here -->
            </div>
        </div>
    </div>
</body>
</html>
